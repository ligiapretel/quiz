<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <main>
        <h1>Quizz</h1>
        <section id="quiz-container">
            <span class="question">Quanto é 10 + 20?</span>
            <div class="answers">
                <span>40</span>
                <span>50</span>
                <span>30</span>
                <span>60</span>
                <span>70</span>
            </div> 
            <span class="feedback">Resposta correta</span>
        </section>
        <section id="score-container">
            <span class="score">Pontuação: 10 pontos</span>
        </section>
    </main>    
</body>
</html>
